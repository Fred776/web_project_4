<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My fourth project at Practicum">
  <meta name="author" content="Frederick Jodozi">
  <title>Around the US</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="modal">
    <div class="modal__box">
      <button class="modal__close-button"></button>
      <p class="modal__title">Edit Profile</p>
      <form class="modal__form">
        <input type="text" name="Name" class="modal__input js-modal__input-name" placeholder="Jacques Cousteau">
        <input type="text" name="Profession" class="modal__input js-modal__input-profession" placeholder="Explorer">
      </form>
      <button class="modal__save-button">Save</button>
    </div>
  </div>
  <div class="page__wrapper">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Around the US">
    </header>
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__image" src="./images/profile__image.svg" alt="User profile picture">
      </div>
      <div class="profile__info">
        <div class="profile__info-name">
          <p class="profile__name">Jacques Cousteau</p>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Explorer</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="places">
      <ul class="places__list">
        <li class="places__card">
          <img class="places__image" src="./images/places__yosemite-valley.svg" alt="Eye level view of Yosemite Valley">
          <div class="places__text-area">
            <p class="places__title">Yosemite Valley</p>
            <button class="places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img class="places__image" src="./images/places__lake-louise.svg" alt="Eye level view of Lake Louise">
          <div class="places__text-area">
            <p class="places__title">Lake Louise</p>
            <button class="places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img class="places__image" src="./images/places__bald-mountains.svg" alt="Bird eye view of the Bald Mountains">
          <div class="places__text-area">
            <p class="places__title">Bald Mountains</p>
            <button class="places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img class="places__image" src="./images/places__latemar.svg" alt="A view up the Latemar mountain">
          <div class="places__text-area">
            <p class="places__title">Latemar</p>
            <button class="places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img class="places__image" src="./images/places__vanoise-national-park.svg" alt="Eye level view of Vanoise National Park">
            <div class="places__text-area">
              <p class="places__title">Vanoise National Park</p>
              <button class="places__like-button"></button>
            </div>
        </li>
        <li class="places__card">
            <img class="places__image" src="./images/places__lago-di-braies.svg" alt="Eye level view of Lago di Braies">
            <div class="places__text-area">
              <p class="places__title">Lago di Braies</p>
              <button class="places__like-button"></button>
            </div>
        </li>
    </section>
    <footer class="footer">
      <p class="footer__copywrite">Â© 2021 Around The U.S.</p>
    </footer>  
  </div>   
<script src="./script.js"></script>
</body>
</html>
