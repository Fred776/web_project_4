<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My fourth project at Practicum">
  <meta name="author" content="Frederick Jodozi">
  <title>Around the US</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header page__wrapper page__wrapper_disabled">
      <img class="header__logo" src="./images/header__logo.svg" alt="Around the US">
  </header>
  <main>
    <section class="profile page__wrapper">
      <img class="profile__image" src="./images/profile__image.jpg" alt="User profile picture">
      <div class="profile__info">
        <div class="profile__info-name">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="edit-profile"></button>
        </div>
        <p class="profile__profession">Explorer</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="add-profile"></button>
    </section>
    <section class="places page__wrapper">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__wrapper">
    <p class="footer__copyright">Â© 2021 Around The U.S.</p>
  </footer>  
  <div class="modal">
    <div class="modal__box">
      <button class="modal__close-button" type="button" aria-label="close"></button>
      <h3 class="modal__title">Edit Profile</h3>
      <form class="modal__form" name="userForm">
        <input type="text" name="Name" class="modal__input modal__input_content_name" placeholder="Jacques Cousteau" required>
        <input type="text" name="Profession" class="modal__input modal__input_content_profession" placeholder="Explorer" required>
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
  <template class="template">
    <li class="card">
      <img class="card__image">
      <div class="card__text-container">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="heart-shaped like button"></button>
      </div>
    </li>
  </template>
</body>
</html>
