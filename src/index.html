<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My fourth project at Practicum">
  <meta name="author" content="Frederick Jodozi">
  <title>Around the US</title>
</head>
<body class="page">
  <header class="header page__wrapper page__wrapper_disabled">
    <img class="header__logo" src="" alt="Around the US">
  </header>
  <main>
    <section class="profile page__wrapper">
      <button class="profile__avatar" type="button" aria-label="edit-avatar">
        <img class="profile__avatar-button" src="" alt="edit-avatar">
      </button>
      <div class="profile__info">
        <div class="profile__info-name">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="edit-profile"></button>
        </div>
        <p class="profile__profession">Explorer</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="add-profile"></button>
    </section>
    <section class="places page__wrapper">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__wrapper">
    <p class="footer__copyright">Â© 2021 Around The U.S.</p>
  </footer>  
  <div class="modal modal_type_edit">
    <div class="modal__box">
      <button class="modal__close-button modal__close-button_type_edit" type="button" aria-label="close"></button>
      <h3 class="modal__title">Edit Profile</h3>
      <form class="modal__form modal__form_type_edit" name="userForm">
        <input type="text" name="name" class="modal__input modal__input_content_name" id="modal__name" placeholder="Jacques Cousteau" minlength="2" maxlength="200" required>
        <span class="modal__input-error" id="modal__name-error"></span>
        <input type="text" name="about" class="modal__input modal__input_content_profession" id="modal__profession" placeholder="Explorer" minlength="2" maxlength="200" required>
        <span class="modal__input-error" id="modal__profession-error"></span>
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal modal_type_edit_avatar">
    <div class="modal__box">
      <button class="modal__close-button modal__close-button_type_edit_avatar" type="button" aria-label="close"></button>
      <h3 class="modal__title">Change profile picture</h3>
      <form class="modal__form modal__form_type_edit_avatar" name="userForm">
        <input type="url" name="avatar" class="modal__input modal__input_content_avatar-link" id="modal__avatar-link" placeholder="Image Link" required>
        <span class="modal__input-error" id="modal__avatar-link-error"></span>
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal modal_type_add">
    <div class="modal__box">
      <button class="modal__close-button modal__close-button_type_add" type="button" aria-label="close"></button>
      <h3 class="modal__title">New place</h3>
      <form class="modal__form modal__form_type_add" name="userForm">
        <input type="text" name="name" class="modal__input modal__input_content_card-name" id="modal__card-name" placeholder="Title" minlength="1" maxlength="30" required>
        <span class="modal__input-error" id="modal__card-name-error"></span>
        <input type="url" name="link" class="modal__input modal__input_content_card-link" id="modal__card-link" placeholder="Image Link" required>
        <span class="modal__input-error" id="modal__card-link-error"></span>
        <button class="modal__save-button modal__save-button_inactive modal__save-button_type_add" type="submit" disabled>Create</button>
      </form>
    </div>
  </div>
  <div class="modal modal_type_image-preview">
    <figure class="modal__figure">
      <img class="modal__image" alt="js" src="js">
      <figcaption class="modal__caption"></figcaption>
      <button class="modal__close-button modal__close-button_type_image" type="button" aria-label="close"></button>
    </figure>
  </div>
  <div class="modal modal_type_delete">
    <div class="modal__box">
      <button class="modal__close-button modal__close-button_type_delete" type="button" aria-label="close"></button>
      <h3 class="modal__title">Are you sure?</h3>
      <form class="modal__form modal__form_type_delete modal__form_type_small" name="userForm">
        <button class="modal__save-button modal__save-button_type_small" type="submit" >Yes</button>
      </form>
    </div>
  </div>
  <template class="card__template">
    <li class="card">
      <div class="card__image"></div>
      <div class="card__text-container">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-button" type="button" aria-label="heart-shaped like button"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
      <button class="card__delete-button" type="button" aria-label="card delete button"></button>
    </li>
  </template>
</body>
</html>
